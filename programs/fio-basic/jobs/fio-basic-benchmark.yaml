---
suite: fio-basic
runtime: 30
timeout: 1h

disk:
- 1SSD
fs1:
  fs_type:
  - ext4
mount_to: /test/
raw_disk: no
nr_task: 10

fio-setup-basic:
  test_filename: /test/fio
  ioengine: libaio
  iodepth: 10
  test_size: 1000G
  rwmixread: 70
  direct: 1
  nr_files: none
  filesize: none
  invalidate: none
  fallocate: none
  io_size: none
  file_service_type: none
  random_distribution: none
  allow_mounted_write: none
  create_only: none
  pre_read: none
  run: 0
  thread: 1
  rw:
  - read
  - write
  - randread
  - randwrite
  - randrw
  bs:
  - 4k
  - 16k
  - 32k
  - 64k
  - 128k
  - 256k
  - 512k
  - 1024k

fio:
do_not_reboot: 1
