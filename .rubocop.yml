AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  SuggestExtensions: false

Metrics:
  Enabled: false

Style/EvalWithLocation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

Layout/FirstArrayElementIndentation:
  Enabled: false

Layout/CommentIndentation:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/CommandLiteral:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/MethodLength:
  CountComments: false  # count full line comments?
  Max: 30

Metrics/AbcSize:
  Max: 30

Metrics/BlockLength:
  CountComments: false  # count full line comments?
  Max: 30
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

Style/GlobalVars:
  Enabled: false

Lint/UnderscorePrefixedVariableName:
  Enabled: false

Style/NumericPredicate:
  Exclude:
    - 'lib/job2sh.rb'
    - 'lib/matrix.rb'
    - 'lib/stats.rb'

Security/Eval:
  Enabled: false

Security/JSONLoad:
  Enabled: false

Layout/HeredocIndentation:
  Enabled: false

Lint/ShadowingOuterLocalVariable:
  Enabled: false

Style/MissingRespondToMissing:
  Enabled: false

Security/YAMLLoad:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/FloatDivision:
  Exclude:
    - 'stats/pmbench'

Naming/AccessorMethodName:
  Exclude:
    - 'lib/compare.rb'
    - 'lib/data_store.rb'
    - 'lib/nresult_root.rb'
    - 'lib/property.rb'
    - 'lib/result_root.rb'

Naming/MethodParameterName:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

