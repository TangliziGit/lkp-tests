suite: fsmark
category: benchmark

iterations: 1x
nr_threads: 32t

disk: 1HDD

fs:
- xfs
- ext4
- btrfs
- f2fs
fs2:
- nfsv4
- 

fsmark:
  filesize:
  - 8K
  - 5K
  - 9B
  test_size: {{
                case fs
                when 'ext4' then fs2 == 'nfsv4' ? '50M' : '100M'
                when 'xfs' then fs2 == 'nfsv4' ? '50M' : '100M'
                else fs2 == 'nfsv4' ? '200M' : '400M'
                end
             }}
  sync_method: fsyncBeforeClose
  nr_directories: 16d
  nr_files_per_directory: 256fpd
