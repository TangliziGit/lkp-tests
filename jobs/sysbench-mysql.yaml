suite: sysbench-mysql
category: benchmark

cluster: cs-lkp-hsw-ep5

if role server:
  mysql:

if role client:
  sysbench-mysql:
    oltp_test_mode: complex
    max_requests: 0
    mysql_table_engine: innodb
    oltp_tables_count: 1000
    oltp_table_size: 100000
    nr_threads: 256
    runtime: 600
    rand_type: special
    rand_spec_pct: 100
    oltp_read_only: off
    report_interval: 1
    events: 2000000000
