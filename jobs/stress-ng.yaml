suite: stress-ng
testcase: stress-ng
category: benchmark

nr_threads: 100%
timeout: 30m

disk: 1HDD

testtime:
- 30s

stress-ng:
  class:
  - cpu-cache
  - cpu
  - device
  - interrupt
  - io
  - network
  - pipe
##most stressors could run as root except exec and spawn, classify exec and spawn into exec_spawn, run exec_spawn as lkp.
  - exec_spawn
---
nr_threads: 10%

fs:
- btrfs

stress-ng:
  class:
  - filesystem

---
kernel_cmdline: "apparmor=1 security=apparmor"

stress-ng:
  class:
  - security

