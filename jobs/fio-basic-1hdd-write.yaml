suite: fio-basic
category: benchmark

runtime: 300s

disk: 1HDD
fs:
- ext4
- btrfs
- xfs

nr_task:
- 1
- 100%

test_size: 128G

fio-setup-basic:
  rw: write
  bs: 4k
  ioengine:
  - sync
  - io_uring
  - splice
  - falloc
  - ftruncate
  # - sg
  - vsync
  - pvsync
  - pvsync2
  - posixaio
  - filecreate
  - filestat
  - filedelete
  # test purpose,ignore
  # - "null"
  # requires two servers, ignore
  # - net
  # - netsplice
  # special MTD device needed, ignore
  # - mtd
  # through the PMDK libpmem library,like libpmem, ignore
  # - dev-dax
  # Doesn't transfer any data, merely run 3rd party tools
  # - exec

fio:

