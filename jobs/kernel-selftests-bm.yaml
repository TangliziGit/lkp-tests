suite: kernel-selftests
category: functional

kconfig: x86_64-rhel-8.3-kselftests

kernel-selftests:
  group:
  - cpufreq
  - net
  - netfilter
  - firmware

---
kernel-selftests:
  group:
  - kvm

kernel_cmdline: kvm-intel.unrestricted_guest=0

---
kernel-selftests:
  group:
  - net
  test:
  - fcnal-test.sh

timeout: 1h

---
kernel-selftests:
  group:
  - net
  test:
  - tls
